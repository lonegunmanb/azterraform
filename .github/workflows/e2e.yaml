name: E2E Test Check
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/**'
      - '.github/workflows/**'
      - 'quickstart/**'

jobs:
  e2e-check:
    runs-on: [self-hosted, 1ES.Pool=terraform-azurerm-doc]
    environment:
      name: acctests
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: Stockopedia/action-get-changed-files@v1
        id: get_changed
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          ignore: "!quickstart/**"
          foldersOnly: true
          format: csv
      - name: test pr
        run: |
          az login --identity --username $MSI_ID > /dev/null
          export ARM_SUBSCRIPTION_ID=$(az login --identity --username $MSI_ID | jq -r '.[0] | .id')
          export ARM_TENANT_ID=$(az login --identity --username $MSI_ID | jq -r '.[0] | .tenantId')
          export CHANGED_FOLDERS="${{ steps.get_changed.outputs.changed }}"
          docker run --rm -v ${pwd}:/src -w /src/test --network=host -e MSI_ID -e ARM_SUBSCRIPTION_ID -e ARM_TENANT_ID -e ARM_USE_MSI=true mcr.microsoft.com/azterraform -e CHANGED_FOLDERS go test -v ./e2e